AdGroupCriterionServiceUse:
  type: string
  nullable: true
  enum:
  - BIDDABLE
  - NEGATIVE
  - UNKNOWN
  title: AdGroupCriterionServiceUse
  description: |
    <div lang="ja">AdGroupCriterionServiceUseは、選択するクライテリアを示します。<br>
    このフィールドは、いずれの場合でも必須となります。</div>
    <div lang="en">AdGroupCriterionServiceUse describes criterion to be selected.<br>
    This field is required in any cases.</div>
    <hr>
    <p>* <code>BIDDABLE</code> - <span lang="ja">入札キーワードです。<br>※この項目は、CampaignCriterionServiceでは設定できません。</span><span lang="en">Biddable criterion. *This item is not specifiable at CampaignCriterionService.</span></p>
    <p>* <code>NEGATIVE</code> - <span lang="ja">検索対象外キーワード（広告を表示させないためのターゲット条件）です。</span><span lang="en">Negative criterion (Target condition for not to display ad )</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
