ConversionTrackerServiceConversionCountingType:
  type: string
  nullable: true
  enum:
  - ONE_PER_CLICK
  - MANY_PER_CLICK
  - UNKNOWN
  title: ConversionTrackerServiceConversionCountingType
  description: |
    <div lang="ja">ConversionTrackerServiceConversionCountingTypeは、コンバージョンの計測方法を表します。<br>
    このフィールドは、ADDおよびSET時に省略可能となります。<br>
    ※ADD時のデフォルト設定値はMANY_PER_CLICKとなります。</div>
    <div lang="en">ConversionTrackerServiceConversionCountingType desribes how to count conversions.<br>
    This field is optional in ADD and SET operation.<br>
    *The default value in ADD operation will be MANY_PER_CLICK.</div>
    <hr>
    <p>* <code>ONE_PER_CLICK</code> - <span lang="ja">ユニークコンバージョンです。</span><span lang="en">One perticular conversion</span></p>
    <p>* <code>MANY_PER_CLICK</code> - <span lang="ja">総コンバージョンです。</span><span lang="en">Total conversions (greater than one_per_click).</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
