TargetingIdeaServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>このフィールドは必須となります。</div><div lang="en">Account ID.<br>This field is required.</div>
    relatedToKeywordSearchParameter:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">キーワードを格納するコンテナです。</div>
        <div lang="en">Container that stores the keyword.</div>
    relatedToUrlSearchParameter:
      type: string
      nullable: true
      description: |
        <div lang="ja">提案対象のURLです。</div>
        <div lang="en">URL for the suggested target.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div><div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div><div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
  title: TargetingIdeaServiceSelector
  description: |
    <div lang="ja">TargetingIdeaSelectorオブジェクトは、関連キーワードの提案条件を表します。</div><div lang="en">Condition for related keyword suggestion.</div>
