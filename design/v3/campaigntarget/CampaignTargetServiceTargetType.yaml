CampaignTargetServiceTargetType:
  type: string
  nullable: true
  enum:
  - LOCATION
  - SCHEDULE
  - NETWORK
  - PLATFORM
  - UNKNOWN
  title: CampaignTargetServiceTargetType
  description: |
    <div lang="ja">CampaignTargetServiceTargetTypeは、キャンペーンのターゲティング設定を表します。<br>
    このフィールドは、いずれの場合でも必須となります。</div>
    <div lang="en">Type of target setting.<br>
    This field is required in any cases.</div>
    <hr>
    <p>* <code>LOCATION</code> - <span lang="ja">地域ターゲットです。</span><span lang="en">LocationTarget.</span></p>
    <p>* <code>SCHEDULE</code> - <span lang="ja">時間帯ターゲットです。</span><span lang="en">ScheduleTarget.</span></p>
    <p>* <code>NETWORK</code> - <span lang="ja">ネットワークターゲットです。</span><span lang="en">NetworkTarget.</span></p>
    <p>* <code>PLATFORM</code> - <span lang="ja">デバイスターゲットです。</span><span lang="en">PlatformTarget.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
