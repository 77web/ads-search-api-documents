AdGroupServiceAdRotationMode:
  type: string
  nullable: true
  enum:
  - OPTIMIZE
  - ROTATE_FOREVER
  - UNKNOWN
  title: AdGroupServiceAdRotationMode
  description: "<div lang=\"ja\">AdGroupServiceAdRotationModeは、広告表示の最適化設定を表します。<br>ADDおよびSET時、このフィールドは省略可能となります。</div><div lang=\"en\">AdGroupServiceAdRotationMode\
    \ describes Ad Rotation settings for optimizing and displaying ads.<br>This field is optional in ADD and SET operation.</div><hr>\n\
    <p>* <code>OPTIMIZE</code> - <span lang=\"ja\">最適化して配信します。</span><span lang=\"en\">Optimizes and display ads</span></p>\
    <p>* <code>ROTATE_FOREVER</code> - <span lang=\"ja\">常に均等に配信します（最適化しない）。</span><span lang=\"en\">Always rotates ads evenly\
    \ (not optimized)</span></p><p>* <code>UNKNOWN</code> - <span lang=\"ja\">未知の値です。</span><span lang=\"en\">Unknown Value</span></p>"
