AdGroupServiceTargetAll:
  type: string
  enum:
  - ACTIVE
  - DEACTIVE
  - UNKNOWN
  title: AdGroupServiceTargetAll
  description: "<div lang=\"ja\">サイトリターゲティングにおける配信対象ユーザーの設定内容を表します</div><div lang=\"en\">AdGroupServiceTargetAll\
    \ describes the setting of target(include) users on Site Retargeting.</div><hr>\n\
    <p>* <code>ACTIVE</code> - <span lang=\"ja\">すべてのユーザーを配信対象とします。<br>ターゲットリストのユーザーは入札価格調整率の適用のみ行います。</span><span lang=\"en\">All\
    \ users are target of ad delivery.<br>Only applying bid adjustment rate is done\
    \ for users on the Target List.</span></p><p>* <code>DEACTIVE</code> - <span lang=\"ja\">ターゲットリストのユーザーのみを配信対象とします。<br>また、ターゲットリストのユーザーに対して入札価格調整率を適用します。</span><span lang=\"en\">Users\
    \ on the Target List are target of ad delivery.<br>And bid adjustment rate is\
    \ applied to users on the Target List.</span></p><p>* <code>UNKNOWN</code> - <span lang=\"ja\">未知の値です。</span><span lang=\"en\">Unknown Value</span></p>"
