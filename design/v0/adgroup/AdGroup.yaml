        \ Group ID for tracking</div>"
    bid:
      $ref: 'AdGroupServiceBid.yaml#/AdGroupServiceBid'
    campaignId:
      type: integer
      format: int64
      description: "<div lang=\"ja\">キャンペーンIDです。</div><div lang=\"en\">Campaign ID</div>"
    campaignName:
      type: string
      description: "<div lang=\"ja\">キャンペーン名です。</div><div lang=\"en\">Campaign name</div>"
