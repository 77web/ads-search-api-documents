CampaignExportServiceExportSetting:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<div lang=\"ja\">アカウントIDです。</div><div lang=\"en\">Account ID</div>"
    adGroupAdApprovalStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceApprovalStatus.yaml#/CampaignExportServiceApprovalStatus'
      maxItems: 5
    adGroupAdUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    adGroupCriterionApprovalStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceApprovalStatus.yaml#/CampaignExportServiceApprovalStatus'
      maxItems: 5
    adGroupCriterionIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<div lang=\"ja\">広告グループクライテリアIDです。</div><div lang=\"en\">Ad group criteria ID</div>"
    adGroupCriterionUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    adGroupIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<div lang=\"ja\">ダウンロード対象の広告グループIDです。</div><div lang=\"en\">Ad group ID of export objective</div>"
    adGroupUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    adIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<div lang=\"ja\">ダウンロード対象の広告IDです。</div><div lang=\"en\">Ad ID of export objective</div>"
    campaignCriterionIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<div lang=\"ja\">キャンペーンクライテリアIDです。</div><div lang=\"en\">Campaign criteria ID</div>"
    campaignIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<div lang=\"ja\">ダウンロード対象のキャンペーンIDです。</div><div lang=\"en\">Campaign ID of export objective</div>"
    campaignUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    encoding:
      $ref: 'CampaignExportServiceEncoding.yaml#/CampaignExportServiceEncoding'
    entityTypes:
      type: array
      items:
        $ref: 'CampaignExportServiceEntityType.yaml#/CampaignExportServiceEntityType'
      maxItems: 6
    exportFields:
      type: array
      items:
        type: string
      description: "<div lang=\"ja\">エクスポートするフィールドを指定します。</div><div lang=\"en\">Select which field to export.</div>"
    jobName:
      type: string
      description: "<div lang=\"ja\">ダウンロードするジョブの名称です。</div><div lang=\"en\">Job information for export</div>"
    lang:
      $ref: 'CampaignExportServiceLang.yaml#/CampaignExportServiceLang'
    output:
      $ref: 'CampaignExportServiceOutput.yaml#/CampaignExportServiceOutput'
  title: CampaignExportServiceExportSetting
  description: "<div lang=\"ja\">CampaignExportServiceExportSetting オブジェクトは、エクスポートする条件を表します。</div><div lang=\"en\">CampaignExportServiceExportSetting\
    \ object describes the condition for exports.</div><hr><details><summary>Requirement</summary><table\
