CampaignTargetServicePlatformType:
  type: string
  nullable: true
  enum:
  - SMART_PHONE
  - TABLET
  - DESKTOP
  - UNKNOWN
  title: CampaignTargetServicePlatformType
  description: "<div lang=\"ja\">CampaignTargetServicePlatformTypeは、広告を配信するデバイスの種類です。<br>このフィールドは、ADDおよびSET時に必須となります。</div><div lang=\"en\">CampaignTargetServicePlatformType\
    \ is a platform of the selected device. <br>This field is required in ADD and SET operation.</div><hr>\n<p>* <code>SMART_PHONE</code> - <span lang=\"ja\">スマートフォンです。</span><span lang=\"en\">Smartphone.</span></p>\
    <p>* <code>TABLET</code> - <span lang=\"ja\">タブレットです。</span><span lang=\"en\">Tablet.</span></p><p>* <code>DESKTOP</code> - <span lang=\"ja\">パソコンです。</span><span lang=\"en\">PC.</span></p>\
    <p>* <code>UNKNOWN</code> - <span lang=\"ja\">未知の値です。</span><span lang=\"en\">Unknown Value</span></p>"
