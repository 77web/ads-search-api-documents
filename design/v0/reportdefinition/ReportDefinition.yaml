ReportDefinition:
  type: object
  properties:
    accountId:
      type: integer
      format: int64
      description: "<div lang=\"ja\">アカウントIDです。</div><div lang=\"en\">Account ID.</div>"
    completeTime:
      type: string
      description: "<div lang=\"ja\">ジョブの完了時刻です。<br>※YYYY/MM/DD hh:mm:ss形式になります。<br>※hhは24時間表記になります。</div><div lang=\"en\">Completion\
        \ time of Report Job request.<br>*Displays in YYYY/MM/DD hh:mm:ss form.<br>*hh\
        \ will display in 24-hour time.</div>"
    dateRange:
      $ref: 'ReportDefinitionServiceReportDateRange.yaml#/ReportDefinitionServiceReportDateRange'
    fields:
      type: array
      items:
        type: string
      description: "<div lang=\"ja\">フィールド（レポートの出力項目名）です。</div><div lang=\"en\">Item name of the report.<br>Can\
        \ appoint the value retrieved from getReportFields.</div>"
    filters:
      type: array
      items:
        $ref: 'ReportDefinitionServiceReportFilter.yaml#/ReportDefinitionServiceReportFilter'
    reportCompressType:
      $ref: 'ReportDefinitionServiceReportCompressType.yaml#/ReportDefinitionServiceReportCompressType'
    reportDateRangeType:
      $ref: 'ReportDefinitionServiceReportDateRangeType.yaml#/ReportDefinitionServiceReportDateRangeType'
    reportDownloadEncode:
      $ref: 'ReportDefinitionServiceReportDownloadEncode.yaml#/ReportDefinitionServiceReportDownloadEncode'
    reportDownloadFormat:
      $ref: 'ReportDefinitionServiceReportDownloadFormat.yaml#/ReportDefinitionServiceReportDownloadFormat'
    reportIncludeDeleted:
      $ref: 'ReportDefinitionServiceReportIncludeDeleted.yaml#/ReportDefinitionServiceReportIncludeDeleted'
    reportIncludeZeroImpressions:
      $ref: 'ReportDefinitionServiceReportIncludeZeroImpressions.yaml#/ReportDefinitionServiceReportIncludeZeroImpressions'
    reportJobErrorDetail:
      type: string
      description: "<div lang=\"ja\">レポートジョブのエラー詳細です。</div><div lang=\"en\">Error details of Report Job.</div>"
    reportJobId:
      type: integer
      format: int64
      description: "<div lang=\"ja\">レポートジョブIDです。</div><div lang=\"en\">Report Job ID.</div>"
    reportJobStatus:
      $ref: 'ReportDefinitionServiceReportJobStatus.yaml#/ReportDefinitionServiceReportJobStatus'
    reportLanguage:
      $ref: 'ReportDefinitionServiceReportLanguage.yaml#/ReportDefinitionServiceReportLanguage'
    reportName:
      type: string
      description: "<div lang=\"ja\">レポート名称です。</div><div lang=\"en\">Name of the report.</div>"
    reportType:
      $ref: 'ReportDefinitionServiceReportType.yaml#/ReportDefinitionServiceReportType'
    requestTime:
      type: string
      description: "<div lang=\"ja\">ジョブの起動時刻です。<br>※YYYY/MM/DD hh:mm:ss形式になります。<br>※hhは24時間表記になります。</div><div lang=\"en\">Start\
        \ time of Report Job request.<br>*Displays in YYYY/MM/DD hh:mm:ss form.<br>*hh\
        \ will display in 24-hour time.</div>"
    sortFields:
      $ref: 'ReportDefinitionServiceReportSortField.yaml#/ReportDefinitionServiceReportSortField'
  title: ReportDefinition
  description: "<div lang=\"ja\">ReportDefinitionオブジェクトは、レポートの情報を表します。</div><div lang=\"en\">ReportDefinition\
    \ object describes report information.</div><hr><details><summary>Requirement</summary><table\
    \ border='1'><tr><th>PROPERTY</th><th>GET</th><th>ADD</th><th>REMOVE</th></tr><tr><td>accountId</td><td>-</td><td>-</td><td>-</td></tr><tr><td>completeTime</td><td>-</td><td>-</td><td>-</td></tr><tr><td>dateRange</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>fields</td><td>-</td><td>Requirement</td><td>-</td></tr><tr><td>filters</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>reportJobErrorDetail</td><td>-</td><td>-</td><td>-</td></tr><tr><td>reportJobId</td><td>-</td><td>-</td><td>Requirement</td></tr><tr><td>reportJobStatus</td><td>-</td><td>-</td><td>-</td></tr><tr><td>reportName</td><td>-</td><td>Requirement</td><td>-</td></tr><tr><td>reportType</td><td>-</td><td>Requirement</td><td>-</td></tr><tr><td>requestTime</td><td>-</td><td>-</td><td>-</td></tr><tr><td>sortFields</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>reportIncludeDeleted</td><td>-</td><td>Optional<br><div lang=\"ja\">※レポートタイプが以下の場合のみ。<br>・CAMPAIGN<br>・ADGROUP<br>・AD<br>・KEYWORDS<br>・FEED_ITEM<br>・AD_CUSTOMIZERS<br>これ以外の場合はIgnore</div><div lang=\"en\">∗ If ReportType is [ CAMPAIGN, ADGROUP, AD, KEYWORDS, FEED_ITEM, AD_CUSTOMIZERS ], Optional<br>Otherwise, Ignore</div></td><td>-</td></tr><tr><td>reportCompressType</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>reportDateRangeType</td><td>-</td><td>Requirement</td><td>-</td></tr><tr><td>reportDownloadFormat</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>reportLanguage</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>reportDownloadEncode</td><td>-</td><td>Optional</td><td>-</td></tr><tr><td>reportIncludeZeroImpressions</td><td>-</td><td>Optional</td><td>-</td></tr></table></details>"
