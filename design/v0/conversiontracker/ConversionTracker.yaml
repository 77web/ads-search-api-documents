ConversionTracker:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: "<div lang=\"ja\">アカウントIDです。</div><div lang=\"en\">Account ID</div>"
    allConversionValue:
      type: string
      nullable: true
      description: "<div lang=\"ja\">自動入札設定対象のコンバージョン値と、対象外のコンバージョン値の合計です。</div><div lang=\"en\">Total value of conversions to be included to auto bidding and to be exluded from auto bidding.</div>"
    allConversions:
      type: integer
      nullable: true
      format: int64
      description: "<div lang=\"ja\">自動入札設定対象のコンバージョン数と、対象外のコンバージョン数の合計です。</div><div lang=\"en\">Total number\
        \ of conversions to be included to auto bidding and to be excluded from auto\
        \ bidding.</div>"
    appConversion:
      $ref: 'ConversionTrackerServiceAppConversion.yaml#/ConversionTrackerServiceAppConversion'
    category:
      $ref: 'ConversionTrackerServiceCategory.yaml#/ConversionTrackerServiceCategory'
    conversionCountingType:
      $ref: 'ConversionTrackerServiceConversionCountingType.yaml#/ConversionTrackerServiceConversionCountingType'
    conversionTrackerId:
      type: integer
      nullable: false
      format: int64
      description: "<div lang=\"ja\">コンバージョントラッカーのIDです。</div><div lang=\"en\">ConversionTracker ID.</div>"
    conversionTrackerName:
      type: string
      nullable: true
      description: "<div lang=\"ja\">コンバージョントラッカーの名称です。</div><div lang=\"en\">ConversionTracker Name.</div>"
    conversionTrackerType:
      $ref: 'ConversionTrackerServiceConversionTrackerType.yaml#/ConversionTrackerServiceConversionTrackerType'
    conversionValue:
      type: string
      nullable: true
      description: "<div lang=\"ja\">自動入札設定対象のコンバージョン値です。</div><div lang=\"en\">Conversion value to be included\
        \ to auto bidding.</div>"
    conversions:
      type: integer
      nullable: true
      format: int64
      description: "<div lang=\"ja\">自動入札設定対象のコンバージョン数です。<br>ユニークコンバージョンか総コンバージョンかは、countingTypeに依存します。</div><div lang=\"en\">Conversions\
        \ which counts as included to Auto Bidding setting.<br>countingType specifies\
        \ whether one-per-click or many-per-click.</div>"
    excludeFromBidding:
      $ref: 'ConversionTrackerServiceExcludeFromBidding.yaml#/ConversionTrackerServiceExcludeFromBidding'
    measurementPeriod:
      type: integer
      nullable: true
      format: int32
      description: "<div lang=\"ja\">コンバージョン計測期間です（単位：日)。<br>7～90日間で設定可能です。<br>※アプリダウンロードの場合は30日間固定。</div><div lang=\"en\">Counting period of conversoins (days).<br>It is available between 7 to 90 days<br>* For Mobile App Download, this period is fixed as 30 days.</div>"
    mostRecentConversionDate:
      type: string
      nullable: true
      description: "<div lang=\"ja\">直近のコンバージョン発生日です。</div><div lang=\"en\">The most latest date when conversion\
        \ occured.</div>"
    status:
      $ref: 'ConversionTrackerServiceStatus.yaml#/ConversionTrackerServiceStatus'
    userRevenueValue:
      type: string
      nullable: true
      description: "<div lang=\"ja\">このコンバージョントラッカーに対するユーザー指定の収益値です。<br>1コンバージョンあたりの売上金額が固定値の場合、その金額を設定することで、売上金額をレポートなどで確認できます。<br>ADDリクエスト時に未指定の場合、0が設定されます。</div><div lang=\"en\">The\
        \ value of revenue of the conversion tracker specified by user.<br>When the\
        \ sales revenue of 1 conversion is fixed value, you are able to review the\
        \ total sales on reports by specifying the amount on this item.<br>If it is\
        \ not specified on ADD request, the value &#34;0&#34; is set.</div>"
    webConversion:
      $ref: 'ConversionTrackerServiceWebConversion.yaml#/ConversionTrackerServiceWebConversion'
  title: ConversionTracker
  description: "<div lang=\"ja\">ConversionTrackerオブジェクトは、コンバージョン測定タグやタグごとのパフォーマンスデータなどのコンバージョントラッカー情報を表します。</div><div lang=\"en\">ConversionTracker\
    \ object shows ConversionTracker information such as ConversionTag and performance\
    \ data by tag.</div><hr><details><summary>Requirement</summary><table border='1'><tr><th>PROPERTY</th><th>GET</th><th>ADD</th><th>SET</th></tr><tr><td>allConversions</td><td>-</td><td>-</td><td>-</td></tr><tr><td>category</td><td>-</td><td>Requirement</td><td>Optional<br>Updatable</td></tr><tr><td>conversionTrackerId</td><td>-</td><td>-</td><td>Requirement</td></tr><tr><td>conversionTrackerName</td><td>-</td><td>Requirement</td><td>Optional<br>Updatable</td></tr><tr><td>conversionTrackerType</td><td>-</td><td>Requirement</td><td>Requirement</td></tr><tr><td>conversionValue</td><td>-</td><td>-</td><td>-</td></tr><tr><td>conversions</td><td>-</td><td>-</td><td>-</td></tr><tr><td>excludeFromBidding</td><td>-</td><td>Optional<br><div lang=\"ja\">default:\
    \ FALSE（使用する）</div><div lang=\"en\">default: FALSE（include）</div></td><td>Optional</td></tr><tr><td>mostRecentConversionDate</td><td>-</td><td>-</td><td>-</td></tr><tr><td>status</td><td>-</td><td>Requirement</td><td>Optional<br>Updatable</td></tr><tr><td>userRevenueValue</td><td>-</td><td>Optional</td><td>Optional<br>Updatable</td></tr><tr><td>allConversionValue</td><td>-</td><td>-</td><td>-</td></tr><tr><td>accountId</td><td>-</td><td>-</td><td>-</td></tr><tr><td>conversionCountingType</td><td>-</td><td>Optional<br>default：MANY_PER_CLICK</td><td>Optional</td></tr><tr><td>measurementPeriod</td><td>-</td><td>Optional<br>default: 30</td><td>Optional</td></tr><tr><td>webConversion</td><td>-</td><td>Optional<br><div lang=\"ja\">※conversionTrackerTypeがWEB_CONVERSIONの場合、Requirement</div><div lang=\"en\">∗ If conversionTrackerType is WEB_CONVERSION, Requirement</div></td><td>Optional</td></tr><tr><td>appConversion</td><td>-</td><td>Optional<br><div lang=\"ja\">※conversionTrackerTypeがAPP_CONVERSIONの場合、Requirement</div><div lang=\"en\">∗ If conversionTrackerType is APP_CONVERSION, Requirement</div></td><td>Optional</td></tr></table></details>"
