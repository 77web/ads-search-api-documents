AdGroupCriterionServiceKeywordMatchType:
  type: string
  nullable: true
  enum:
  - EXACT
  - PHRASE
  - BROAD
  - UNKNOWN
  title: AdGroupCriterionServiceKeywordMatchType
  description: |
    <div lang="ja">AdGroupCriterionServiceKeywordMatchTypeは、キーワードのマッチタイプを表します。<br>
    ADD時、このフィールドは必須となります。</div>
    <div lang="en">AdGroupCriterionServiceKeywordMatchType describes keyword match type.<br>
    This field is required in ADD operation.</div>
    <hr>
    <p>* <code>EXACT</code> - <span lang="ja">完全一致です。</span><span lang="en">Exact match.</span></p>
    <p>* <code>PHRASE</code> - <span lang="ja">フレーズ一致です。</span><span lang="en">Phrase match.</span></p>
    <p>* <code>BROAD</code> - <span lang="ja">部分一致です。</span><span lang="en">Broad match.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
