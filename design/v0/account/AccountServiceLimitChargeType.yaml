AccountServiceLimitChargeType:
  type: string
  nullable: true
  enum:
  - SUM
  - MONTHLY
  - UNKNOWN
  title: AccountServiceLimitChargeType
  description: |
    <div lang="ja">AccountServiceLimitChargeTypeは、月額など予算に関するアカウントの種別です。<br>
    SET時、このフィールドは無視されます。</div>
    <div lang="en">Account payment, such as monthly amount.<br>
    This field will be ignored in SET operation.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">SUM</dt>
      <dd class="term__desc"><span lang="ja">総額アカウントです。</span><span lang="en">Total amount</span></dd>
      <dt class="term__item">MONTHLY</dt>
      <dd class="term__desc"><span lang="ja">月額アカウントです。</span><span lang="en">Monthly amount.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
